stages:
  - test
  - tweet
  - deploy

image: docker:latest

services:
- docker:dind

before_script:
- docker info

test_job:
  stage: test
  script:
    - ci/mailtrain_test

tweet_succeed_job:
  variables:
    PASSED: "true"
  stage: tweet
  only:
    - tags
    - triggers
    - master
  script:
    - ci/mailtrain_tweet

tweet_failed_job:
  variables:
    PASSED: "false"
  stage: tweet
  only:
    - tags
    - triggers
    - master
  script:
    - ci/mailtrain_tweet
  when: on_failure
